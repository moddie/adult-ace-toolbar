<html>
	<head></head>
<body>
	<script type="text/javascript">
		function ActionAdultAce(callback)
		{
            callback();
		}

		function onRequestAdultAce(request, sender, callback)
		{
			if (request.action == 'Action')
			{				
				ActionAdultAce(callback);
			}
		};
		
		chrome.extension.onRequest.addListener(onRequestAdultAce);
	</script>
	</body>
</html>
